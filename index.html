<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel Input</title>
</head>
<body>
    <div id="channel-prompt" style="display:none;">
        <h1>Welcome to the Electron App</h1>
        <p>Please enter your channel name:</p>
        <input type="text" id="channel-name" placeholder="Channel Name" />
        <button onclick="submitChannelName()">Submit</button>
    </div>

    <button id="reset-channel-btn" style="display:none;">Reset Channel</button>

    <script>
        const { ipcRenderer } = require("electron");

        // Show the prompt when main process sends "prompt-channel-name" event
        ipcRenderer.on("prompt-channel-name", () => {
            document.getElementById("channel-prompt").style.display = "block";
            document.getElementById("reset-channel-btn").style.display = "none";
        });

        function submitChannelName() {
            const channelName = document.getElementById("channel-name").value;
            if (channelName) {
                ipcRenderer.send("save-channel-name", channelName);
                // Don't hide elements here - window will be hidden by main process
            } else {
                alert("Please enter a channel name.");
            }
        }

        document.getElementById('reset-channel-btn').addEventListener('click', () => {
            ipcRenderer.send('reset-channel');
        });

        // Initial state check
        ipcRenderer.send("check-channel-file");
        
        ipcRenderer.on("channel-file-status", (event, exists) => {
            if (exists) {
                document.getElementById("channel-prompt").style.display = "none";
                document.getElementById("reset-channel-btn").style.display = "block";
            } else {
                document.getElementById("channel-prompt").style.display = "block";
                document.getElementById("reset-channel-btn").style.display = "none";
            }
        });
    </script>
</body>
</html>
